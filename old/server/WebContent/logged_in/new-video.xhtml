<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml">


    <ui:define name="content">

        <div class="heading">
            <h1>Upload Video. Get Text!</h1>
        </div>

        <h:form action="/upload" class="upload" method="POST" enctype="multipart/form-data">

            <h:outputLabel value="File Name"/>
            <h:inputText value="#{uploadBean.fileName}" styleClass="filename"/>
            <h:inputFile value="#{uploadBean.file}" styleClass="file"/>


            <h:commandButton value="Upload" styleClass="btn2" action="#{uploadBean.upload}"/>

            <h:commandButton value="Convert" styleClass="btn2" action="#{uploadBean.convert}"/>

        </h:form>

    </ui:define>

</ui:composition>

</html>
