<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml">


    <ui:define name="content">
        <div class="heading">
            <h1>List of Videos</h1>
        </div>
        <section>

            <c:if test="${!empty videoDAO.getVideos(sessionHelper.loggedInPerson)}">
                <table class="tg">
                    <tr>
                        <th>Video ID</th>
                        <th>Title</th>
                        <th>Video Size (bytes)</th>
                        </tr>
                    <ui:repeat value="${videoDAO.getVideos(sessionHelper.loggedInPerson)}" var="video">
                        <tr>
                            <td>${video.id}</td>
                            <td>${video.title}</td>
                            <td>${videoDAO.getVideoFileSize(video)}</td>
                        </tr>
                    </ui:repeat>
                </table>
            </c:if>

        </section>
    </ui:define>

</ui:composition>

</html>
