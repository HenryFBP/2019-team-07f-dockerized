<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://www.w3.org/2001/XMLSchema-instance">

<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">
        <div class="heading">
            <h1>Registration</h1>

            <h:form class="form1">

                <label>Username</label>
                <h:inputText id="username" styleClass="form_input" value="#{person.username}"/>

                <label>Full Name</label>
                <h:inputText id="name" styleClass="form_input" value="#{person.name}"/>

                <label>Country</label>
                <h:inputText id="country" styleClass="form_input" value="#{person.country}"/>

                <label>Email</label>
                <h:inputText id="email" styleClass="form_input" value="#{person.email}"/>

                <label>Password</label>
                <h:inputSecret id="password" styleClass="form_input" value="#{person.password}"/>

                <h:commandButton styleClass="button" action="#{personService.addPerson(person)}" value="Register"/>

            </h:form>

        </div>

    </ui:define>

</ui:composition>

</html>
